<div class="panel panel-default" ng-controller="UsersController">
  <div class="panel-heading">
    <h3 class="panel-title">Users</h3>
  </div>
  <div class="panel-body">
    This is the users page.

    <a ui-sref="main.create">
      <div class="btn btn-success">New User</div>
    </a>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email Address</th>
        <th></th>
      </tr>

      </thead>
      <tbody>
      <tr ng-repeat="user in users.users">
        <td>{{user.id}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>
          <div class="btn-group">
            <button
              class="btn btn-default"
              ui-sref="main.update({userId: user.id})">Update</button>
            <button
              class="btn btn-danger"
              ng-click="users.deleteUser(user.id)">Delete
            </button>
          </div>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
