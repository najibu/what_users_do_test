<div class="panel panel-default" ng-controller="FormController">
  <div class="panel-heading">
    <h3 class="panel-title">Create User</h3>
  </div>
  <div class="panel-body">
    <form class="form">
      <div class="form-group form-inline">
        <input
          ng-model="userForm.data.firstname"
          type="text"
          class="form-control"
          name="firstname"
          placeholder="First Name" />
        <input
          ng-model="userForm.data.lastname"
          type="text"
          class="form-control"
          name="lastname"
          placeholder="Last Name" />
      </div>
      <div class="form-group">
        <input
          ng-model="userForm.data.email"
          type="email"
          class="form-control"
          name="email"
          placeholder="Email Address" />
      </div>

      <div class="form-group">
        <button class="btn btn-success" ng-click="userForm.submit()">Create</button>
      </div>
    </form>
  </div>
</div>
